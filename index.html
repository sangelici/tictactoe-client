<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

<!-- AUTH API -->
      <div class="row">
        <div class="col leftside">
            <h1>Tic Tac Toe</h1>
            <h4 id="message"></h4>
            <div class="sign-up left">
              <h3>Register:</h3>
              <form id="sign-up">
                <input type="email" name="credentials[email]" placeholder="Enter email...">
                <br>
                <input type="password" name="credentials[password]" placeholder="Enter password...">
                <br>
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password...">
                <br>
                <button>Sign Up</button>
              </form>
            </div>

            <div class="sign-in left">
              <h3>Sign-In:</h3>
              <form id="sign-in">
                <input type="email" name="credentials[email]" placeholder="Enter email...">
                <br>
                <input type="password" name="credentials[password]" placeholder="Enter password...">
                <br>
                <button>Sign In</button>
              </form>
            </div>

            <div class="change-password left">
              <h3>Change Password:</h3>
              <form id="change-password">
              <input type="password" name="passwords[old]" placeholder="Enter old password...">
              <br>
              <input type="password" name="passwords[new]" placeholder="Enter new password...">
              <br>
              <button>Submit</button>
            </form>
            </div>

            <div class="sign-out left menu2">
              <h3>Sign-Out:</h3>
              <form id="sign-out">
                <button>Sign Out</button>
              </form>
          </div>
          <button class="menu2" id="show-games">GAME HISTORY</button>
          <h5 id="game-stats"></h5>
          <button class="menu2" id="create-game">START</button>
        </div>

  <!-- GAMEBOARD -->
        <div class="col rightside">
            <h4 id="game-message"></h4>
            <h5 id="tile-taken"></h5>
            <div id="gameboard">
              <div id="curtain"> Sign Up or Sign In to play! </div>
              <div class="row">
                <div data-cell-index='0' class="col-4 box" id="0"></div>
                <div data-cell-index='1' class="col-4 box" id="1"></div>
                <div data-cell-index='2' class="col-4 box" id="2"></div>
                <div data-cell-index='3' class="col-4 box" id="3"></div>
                <div data-cell-index='4' class="col-4 box" id="4"></div>
                <div data-cell-index='5' class="col-4 box" id="5"></div>
                <div data-cell-index='6' class="col-4 box" id="6"></div>
                <div data-cell-index='7' class="col-4 box" id="7"></div>
                <div data-cell-index='8' class="col-4 box" id="8"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>

    <button id="audio">
      <audio autoplay loop src="assets/music/hello.mp3">
      </audio>
    </button>
</html>
