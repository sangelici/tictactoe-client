<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

<!-- AUTH API -->
    <div class="row">
      <div class="col">
        <div class="leftside">
          <h1>Tic-Tac-Toe</h1>
          <h4 id="message"></h4>
          <div class="sign-up">
            <h3>Sign-Up:</h3>
            <form id="sign-up">
              <input type="email" name="credentials[email]" placeholder="Enter email...">
              <br>
              <input type="password" name="credentials[password]" placeholder="Enter password...">
              <br>
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password...">
              <br>
              <button>Sign Up</button>
            </form>
          </div>

          <div class="sign-in">
            <h3>Sign-In:</h3>
            <form id="sign-in">
              <input type="email" name="credentials[email]" placeholder="Enter email...">
              <br>
              <input type="password" name="credentials[password]" placeholder="Enter password...">
              <br>
              <button>Sign In</button>
            </form>
          </div>

          <div class="change-password">
            <h3>Change Password:</h3>
            <form id="change-password">
            <input type="password" name="passwords[old]" placeholder="Enter old password...">
            <br>
            <input type="password" name="passwords[new]" placeholder="Enter new password...">
            <br>
            <button>Submit</button>
          </form>
          </div>

          <div class="sign-out">
            <h3>Sign-Out:</h3>
            <form id="sign-out">
              <button>Sign Out</button>
            </form>
          </div>
        </div>
      </div>

<!-- GAME API -->
      <button id="create-game">START</button>

<!-- GAMEBOARD -->
      <div class="col">
        <div class="rightside">
        <div class="container">
          <h4 id="game-message"></h4>
          <h5 id="tile-taken"></h5>
          <table id="gameboard">
            <tr class="row">
              <td data-cell-index='0' class="col-4 box"></td>
              <td data-cell-index='1' class="col-4 box"></td>
              <td data-cell-index='2' class="col-4 box"></td>
            </tr>
            <tr class="row">
              <td data-cell-index='3' class="col-4 box"></td>
              <td data-cell-index='4' class="col-4 box"></td>
              <td data-cell-index='5' class="col-4 box"></td>
            </tr>
            <tr class="row">
              <td data-cell-index='6' class="col-4 box"></td>
              <td data-cell-index='7' class="col-4 box"></td>
              <td data-cell-index='8' class="col-4 box"></td>
            </tr>
          </table>
        </div>
        </div>
      </div>
    </div>
    </body>
</html>
