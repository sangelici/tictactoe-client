<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

<!-- API -->
        <h1 class="title">Tic-Tac-Toe</h1>

        <div class="sign-up">
          <h3>Sign-Up:</h3>
          <form id="sign-up">
            <input type="email" name="credentials[email]" placeholder="Enter email...">
            <br>
            <input type="password" name="credentials[password]" placeholder="Enter password...">
            <br>
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password...">
            <br>
            <button>Sign Up</button>
          </form>
        </div>





<!-- GAMEBOARD -->
      <section class="container">
        <div class="row" id="gameboard">
          <div class="col-4 box" id="1">1</div>
          <div class="col-4 box" id="2">2</div>
          <div class="col-4 box" id="3">3</div>
          <div class="col-4 box" id="4">4</div>
          <div class="col-4 box" id="5">5</div>
          <div class="col-4 box" id="6">6</div>
          <div class="col-4 box" id="7">7</div>
          <div class="col-4 box" id="8">8</div>
          <div class="col-4 box" id="9">9</div>
        </section>
      </div>
    </body>
</html>
